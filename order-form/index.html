<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Трекер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" data-auto-replace-svg></script>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
    <header>
       
        <div class="container-fluid">
        
            <div class="row">

                <div class="col col-md-auto input-box">
                    <input type="text" class="input-top">
                    <i class="fas fa-clipboard-list list-icon"></i>
                </div>
                <div class="col col-md-auto input-box">
                    <input type="text" class="input-top">
                    <i class="fas fa-clipboard-list list-icon"></i>
                </div>
                <div class="col col-md-auto input-box">
                    <input type="text" class="input-top">
                    <i class="fas fa-clipboard-list list-icon"></i>
                </div>

            </div>
           
           <div class="row button-group">
               
               <div class="col d-flex selected-group">
                  
                   <p class="selected-title">Группа</p>
                   <select class="select">
                        <option>Женя перезапуск акков</option>
                        <option>Данил перезапуск акков</option>
                        <option>Олег перезапуск акков</option>
                        <option>Петя перезапуск акков</option>
                    </select>
                    
               </div>
               
               <div class="col d-flex button-right">
                   <button type="button" class="btn-flow">Создать поток</button>
                   <div class="d-flex">
                       <button type="button" class="btn btn-main btn-burger"><i class="fas fa-bars"></i></button>
                       <button type="button" class="btn btn-main btn-check"><i class="fas fa-check-double"></i></button>
                       <button type="button" class="btn btn-main btn-share"><i class="fas fa-code-branch"></i></button>
                   </div>
               </div>

           </div>
           
       </div>
       
    </header> 
    
    <main>
       
       
       <table class="table table-hover main-table">
          <tbody>
            <tr>
              <th><span class="circle active-circle "></span></th>
              <td>Модерация</td>
              <td>1 лендинг</td>
              <td></td>
            </tr>
            <tr>
              <th><span class="circle active-circle "></span></th>
              <td>Россия</td>
              <td>1 лендинг</td>
              <td>1 оффер</td>
            </tr>
            <tr>
              <th><span class="circle active-circle "></span></th>
              <td>Казахстан</td>
              <td>3 лендинг</td>
              <td>1 оффер</td>
            </tr>
            <tr>
              <th><span class="circle active-circle "></span></th>
              <td>Украина</td>
              <td>4 лендинг</td>
              <td>2 оффер</td>
            </tr>
            <tr>
              <th><span class="circle"></span></th>
              <td>Европа</td>
              <td>4 лендинг</td>
              <td>2 оффер</td>
            </tr>
            <tr>
              <th><span class="circle active-circle "></span></th>
              <td>Без меток</td>
              <td>3 лендинг</td>
              <td></td>
            </tr>
          </tbody>
        </table>
       

       
       
       
       
       
        
    </main>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
    <script src="js/main.js"></script>

    

</body>
</html>
